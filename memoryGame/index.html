<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <h2>Select a Memory Game to play</h2>
        <button class="category" data-category="fruits">Fruits</button>
        <button class="category" data-category="vegetables">Vegetables</button>
        <button class="category" data-category="animals">Animals</button>
        <button class="category" data-category="emojis">Emojis</button>
    </div>

    <div id="game-container" class="hidden">
        <div class="stats">
            <div class="timer">Time: <span id="time">0</span> sec</div>
            <div class="moves">Moves: <span id="moves">0</span></div>
        </div>
        <div class="game-board" id="game-board"></div>
        <!-- cards will be generated here -->
        <button id="restart">Restart Game</button>
        <button id="back">Back</button>
    </div>
    
    <div class=" overlay" id="overlay">
        <div class="overlay-content">
            <h2>Congratulations!</h2>
            <p>You have completed the game <br><span id="finalTime">0</span> seconds and <span id="finalMoves">0</span> moves.</p>
            <button id="playAgain">Play Again</button>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
